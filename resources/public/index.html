<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regex Compiler Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      max-width: 800px;
    }

    textarea, input {
      width: 100%;
      font-family: monospace;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    .text-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .text-grid textarea {
      height: 350px;
    }

    .button-grid {
      display: flex;
      flex-direction: row;
      border: 2px solid #000;
    }

    .error {
      color: red;
      white-space: pre-wrap;
    }

    .success {
      color: green;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Regex Compiler & Evaluator</h1>

  This is a regular expression compiler and evaluator for educational purposes.

  <hr/>

  <h2>Compiler</h2>

  <label>
    Regex:
    <input id="regex-input" type="text" placeholder="e.g. (a|b)*c">
  </label>

  <div id="compile-error" class="error"></div>

  <button id="compile-btn">Compile</button>

  <div class="text-grid">
      <label>
        Parsed Output
        <textarea id="parsed-output" readonly></textarea>
      </label>

      <label>
        Compiled Output
        <textarea id="compiled-output" readonly></textarea>
      </label>

      <label>
        Assembled Output
        <textarea id="assembled-output" readonly></textarea>
      </label>
  </div>

  <hr/>

  <h2>Evaluator</h2>

  <div class="text-grid">
    <label>
      Input String:
      <input id="string-input" type="text">
    </label>
    <label>
      Assembly Input:
      <textarea id="assembly-input" spellcheck="false"></textarea>
    </label>
    <label>
      Evaluator State:
      <textarea id="evaluator-output" readonly></textarea>
    </label>
  </div>

  <div id="match-error" class="error"></div>
  <div id="match-success" class="success"></div>

  <div class="button-grid">
    Debugger
    <button id="start-btn">Start</button>
    <button id="run-btn" disabled>Run</button>
    <button id="step-btn" disabled>Step</button>
  </div>

  <!-- I'd like to have this in the header with a `defer` but that only works for release builds -->
  <script src="main.js"></script>
</body>
</html>
