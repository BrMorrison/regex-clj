<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regex Compiler & Evaluator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.svg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <h1>Regex Compiler & Evaluator</h1>
    <p class="subtitle">
      A demo of a regular expression compiler, assembler, and evaluator.
    </p>
  </header>

  <!-- ===== Compiler ===== -->
  <section class="panel"> 
    <header class="section-header">
      <h2>Compiler</h2>
    </header>

    <div class="form-row">
      <label for="regex-input">Regex</label>
      <input
        id="regex-input"
        type="text"
        placeholder="e.g. (a|b)*c"
        spellcheck="false"
      />
      <button id="compile-btn">Compile</button>
    </div>

    <div id="compile-error" class="message error"></div>

    <div class="output-group">
      <h3>Parsed AST</h3>
      <pre class="code-block"><code id="parsed-output"></code></pre>
    </div>

    <div class="output-grid">
      <div>
        <h3>Compiled Program</h3>
        <pre class="code-block"><code id="compiled-output"></code></pre>
      </div>

      <div>
        <h3>Assembled Output</h3>
        <pre class="code-block"><code id="assembled-output"></code></pre>
      </div>
    </div>
  </section>

  <!-- ===== Evaluator ===== -->
  <section class="panel"> 
    <header class="section-header">
      <h2>Evaluator</h2>
    </header>

    <div class="form-row">
      <label for="assembly-input">Compiled Regex</label>
      <input
        id="assembly-input"
        type="text"
        placeholder="e.g. 8061C000"
        spellcheck="false"
      />
    </div>

    <div class="form-row">
      <label for="string-input">Input String</label>
      <input
        id="string-input"
        type="text"
        placeholder="string to match"
        spellcheck="false"
      />
    </div>

    <div class="output-group">
      <h3>Evaluator State</h3>
      <pre class="code-block tall"><code id="evaluator-output"></code></pre>
    </div>

    <div id="match-error" class="error"></div>
    <div id="match-success" class="success"></div>

    <div class="toolbar">
      <span class="toolbar-label">Debugger</span>
      <button id="start-btn">Start</button>
      <button id="run-btn" disabled>Run</button>
      <button id="step-btn" disabled>Step</button>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
