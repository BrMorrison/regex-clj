<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regex Compiler Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      max-width: 800px;
    }

    textarea, input {
      width: 100%;
      font-family: monospace;
      margin-top: 0.5rem;
    }

    textarea {
      height: 200px;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }

    .error {
      color: red;
      white-space: pre-wrap;
    }

    .success {
      color: green;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>Regex Compiler</h1>

  <label>
    Regex:
    <input id="regex-input" type="text" placeholder="e.g. (a|b)*c">
  </label>

  <div id="error" class="error"></div>

  <button id="compile-btn">Compile</button>

  <details open>
    <summary>Parsed Output</summary>
    <textarea id="parsed-output" readonly></textarea>
  </details>

  <details open>
    <summary>Compiled Output</summary>
    <textarea id="compiled-output" readonly></textarea>
  </details>

  <details open>
    <summary>Assembled Output</summary>
    <textarea id="assembled-output" readonly></textarea>
  </details>

  <label>
    String:
    <input id="string-input" type="text">
  </label>
  <div id="match-error" class="error"></div>
  <div id="match-success" class="success"></div>
  <button id="match-btn">Check</button>

  <!-- I'd like to have this in the header with a `defer` but that only works for release builds -->
  <script src="main.js"></script>
</body>
</html>
